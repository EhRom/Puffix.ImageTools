name: Build and package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'
  PACKAGE_VERSION: 1.0.0
  APP_NAME: io.puffix.imagetools

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
  
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build
      run: dotnet build --configuration 'Release'
      
    - name: Publish
      run: dotnet publish --runtime linux-x64 --self-contained true --output './bin/Release/out/linux-x64-self'
      
    - name: Package
      run: |
        md "${{ env.APP_NAME }}-package-linux-x64/"

        cp './bin/Release/out/linux-x64-self/*' ${{ env.APP_NAME }}-package-linux-x64/

    - name: Upload
      uses: actions/upload-artifact@v4
      with: 
        name: ${{ env.APP_NAME }}-package-linux-x64
        path: '.\${{ env.APP_NAME }}-package-linux-x64'
        
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
  
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build
      run: dotnet build --configuration 'Release'

    - name: Publish
      run: dotnet publish --runtime win-x64 --self-contained true --output './bin/Release/out/win-x64-self'
      
    - name: Package
      run: |
        md "${{ env.APP_NAME }}-package-win-x64/"

        cp './bin/Release/out/win-x64-self/*' ${{ env.APP_NAME }}-package-win-x64/

    - name: Upload
      uses: actions/upload-artifact@v4
      with: 
        name: ${{ env.APP_NAME }}-package-win-x64
        path: '.\${{ env.APP_NAME }}-package-xin-x64'

